<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>HTML Form</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get" onsubmit="onSubmit()">
			<fieldset>
				<legend>Personal information</legend>
				<label class="field">
					Surname:
					<input type="text" name="Surname" autocomplete="off">
				</label>
				<label class="field">
					Name:
					<input type="text" name="Name" autocomplete="off">
				</label>
				<label class="field">
					How old are you?
					<input type="number" name="Old" min="12" max="100" value="12">
				</label>
				<label class="field">
					Full date for birth:
					<input type="date" name="Full birth">
				</label>
				<label class="field">
					I accept the term of the agreement
					<input type="checkbox" name="Full birth" required>
				</label>
			</fieldset>
			<fieldset>
				<legend>Registration</legend>
				<label for="email">
					E-mail:
					<input type="email" id="email" placeholder="email@example.com">
				</label>
				<label>
					Password:
					<input type="password">
				</label>
			</fieldset>
			<fieldset>
				<legend>An interesting fact about you?</legend>
				<div class="fields fields--radio">
					Do you love cats?
					<label>
						<input type="radio" name="Do you love cats:">
						Yes
					</label>
					<label>
						<input type="radio" name="Do you love cats:">
						No
					</label>
				</div>
				<label>
					What is your favorite color?
					<input type="color" name="color">
				</label>
				<label>
					What time do you go to bed?
					<input type="time" name="bed-time" step="2">
				</label>
				<label>
					What are you favorite brand of cars?
					<select name="brand-cars" multiple>
						<option>BMW</option>
						<option>Audi</option>
						<option>Lada</option>
					</select>
				</label>
				<label>
					How do you rate our work?
					<input type="range" name="rate" min="0" max="12" value="0">
				</label>
			</fieldset>
			<fieldset>
				<legend>Additional info:</legend>
				<label>
					Comments
					<textarea name="comments" rows="2" cols="15" minlength="10" maxlength="20"> </textarea>
				</label>
				<label>
					Would you recommend us?
					<select name="recommend">
						<option>Yes</option>
						<option>No</option>
					</select>
				</label>
			</fieldset>
			<button type="submit">Submit</button>
		</form>
		<script type="text/javascript" src="./main.js"></script>
	</body>
</html>
